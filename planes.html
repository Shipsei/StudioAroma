<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Planes - Studio Aroma</title>
    <meta name="description" content="Elige el plan perfecto para tu espacio. Servicio completo de aromatización profesional por suscripción mensual.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logos/logo_studio_aroma-cropped.svg" alt="Studio Aroma" class="logo-img">
                    </a>
                </div>
                <div class="nav-menu">
                    <a href="index.html#servicios" class="nav-link">Servicios</a>
                    <a href="aromas.html" class="nav-link">Aromas</a>
                    <a href="planes.html" class="nav-link active">Planes</a>
                    <a href="index.html#contacto" class="nav-link">Contacto</a>
                    <a href="https://studioaroma.store/" class="nav-link nav-link-special" target="_blank" rel="noopener noreferrer">
                        <span class="nav-link-main"><i class="fas fa-shopping-bag"></i> Para Hogar</span>
                        <span class="nav-link-sub">Compra equipos</span>
                    </a>
                </div>
                <div class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Pricing Section -->
    <section id="precios" class="pricing">
        <div class="container">
            <div id="pricingPlansContainer">
                <!-- Los planes se cargarán aquí dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="images/logos/logo_studio_aroma-cropped.svg" alt="Studio Aroma" class="footer-logo">
                    <p>Transformando espacios con aromas únicos</p>
                </div>
                
                <div class="footer-links">
                    <a href="index.html#servicios">Servicios</a>
                    <a href="aromas.html">Aromas</a>
                    <a href="planes.html">Planes</a>
                    <a href="index.html#contacto">Contacto</a>
                    <a href="https://studioaroma.store/" class="footer-link-special" target="_blank" rel="noopener noreferrer">
                        <span class="footer-link-main"><i class="fas fa-shopping-bag"></i> Para Hogar</span>
                        <span class="footer-link-sub">Compra equipos</span>
                    </a>
                </div>
                
                <div class="footer-social">
                    <a href="#" class="social-link">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2024 Studio Aroma S.A de C.V. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="pricing-plans.js"></script>
    <script>
        // Inicializar el componente de planes cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el aroma de la URL si existe
            const selectedAroma = PricingPlans.getAromaFromURL();
            
            // Crear instancia del componente de planes
            new PricingPlans('pricingPlansContainer', {
                showTitle: true,
                redirectUrl: 'formulario-aromas.html',
                selectedAroma: selectedAroma
            });

            // Mostrar mensaje si hay un aroma seleccionado
            if (selectedAroma) {
                const container = document.getElementById('pricingPlansContainer');
                const aromaMessage = document.createElement('div');
                aromaMessage.className = 'aroma-selected-message';
                aromaMessage.style.cssText = `
                    background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(69, 160, 73, 0.1) 100%);
                    border: 2px solid rgba(76, 175, 80, 0.3);
                    border-radius: 12px;
                    padding: 1.5rem;
                    margin-bottom: 3rem;
                    text-align: center;
                `;
                aromaMessage.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; gap: 0.75rem;">
                        <i class="fas fa-check-circle" style="color: #4CAF50; font-size: 1.5rem;"></i>
                        <div>
                            <strong style="color: #4CAF50; font-size: 1.1rem;">Aroma seleccionado: ${selectedAroma}</strong>
                            <p style="margin: 0.5rem 0 0 0; color: rgba(255, 255, 255, 0.8); font-size: 0.9rem;">
                                Este aroma será recordado al seleccionar tu plan
                            </p>
                        </div>
                    </div>
                `;
                container.insertBefore(aromaMessage, container.firstChild);
            }
        });
    </script>
</body>
</html>
